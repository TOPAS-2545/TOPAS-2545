
detectorControllerInformation:
    detectorController-index: 1
    
ipmstscdDetData: 
    - # Detector ID 0
      ipmstscdDetID: 0
      # Is a occ/zone type detector
      ipmstscdDetType: occupancyTypeDetector
      
      # and information
      ipmstscdDetInformation: 
      
        # loop/zone detection information
        occupancyTypeDetInf: 
        
            # Duration for collecting current data (sec)
            occupancyDataDuration: 900
            
            # Current state of occupancy (BOOLEAN) (state)
            occupancyState: false
            
            # Current duration of occupancy (millisecond) (state)
            occupancyStateDuration: 2000
            
            # Duration of previous state of occupancy (millisecond) (state)
            occupancyPreviousStateDuration: 3300
            
            # Occupancy rate of detection period (%) (cycle)
            occupancyRate: 10.8
            
            # Traffic volume of detection period (number of vehicles) (cycle)
            occupancyVolume: 3
            
            # Average speed of detection period (km/h) (cycle)
            occupancySpeed: 10.3           
            
            # Vehicle classification EURO6:
            # Motorbike
            # Car / Minivan
            # Trailer
            # Large Van
            # HGV
            # Bus
            # Bicycle
            # Pedestrian
            targetType: 7

            # true if approaching intersection, false if leaving intersection
            directionDiscrimination: true            

    - # Detector ID 1
      ipmstscdDetID: 1
      # Is a loop/zone type detector
      ipmstscdDetType: occupancyTypeDetector
      
      # and information
      ipmstscdDetInformation: 
      
        # loop/zone detection information
        occupancyTypeDetInf: 
        
            # Duration for collecting current data (sec)
            occupancyDataDuration: 900
            
            # Current state of occupancy (BOOLEAN) (state)
            occupancyState: true
            
            # Current duration of occupancy (millisecond) (state)
            occupancyStateDuration: 6000
            
            # Duration of previous state of occupancy (millisecond) (state)
            occupancyPreviousStateDuration: 5000
            
            # Occupancy rate of detection period (%) (cycle)
            occupancyRate: 30.8
            
            # Traffic volume of detection period (number of vehicles) (cycle)
            occupancyVolume: 30
            
            # Average speed of detection period (km/h) (cycle)
            occupancySpeed: 10.3
            
            # Vehicle classification EURO6:
            # Motorbike
            # Car / Minivan
            # Trailer
            # Large Van
            # HGV
            # Bus
            # Bicycle
            # Pedestrian
            targetType: 1
            
            # true if approaching intersection, false if leaving intersection
            directionDiscrimination: true
            
